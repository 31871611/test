<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡处理</title>
    <style type="text/css">
        div{width:300px;height:300px;border:1px solid #00a0e9;}
        
    </style>
</head>
<body>
<div onclick="alert('这是div')">
    <img src="../../public/images/1.jpg" alt="" onclick="alert('这是图片')"  />
</div>
</body>
<script>

    document.onclick=function(e){
        var theObj=e ? e.trager : event.srcElement;
        if(theObj.nodeName == "IMG"){
            alert('这是div');
        }else if(theObj.nodeName == "DIV"){
            alert('这是图片');
        }
    }

</script>
</html>
