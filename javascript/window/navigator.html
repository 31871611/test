<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
</head>
<body>

</body>
<script>

    document.write("<ul>");

    document.write("<li>");
    document.write("浏览器的代码名："+navigator.appCodeName);
    document.write("</li>");

    document.write("<li>");
    document.write("浏览器的名称："+navigator.appName);
    document.write("</li>");

    document.write("<li>");
    document.write("浏览器的平台和版本信息："+navigator.appVersion);
    document.write("</li>");

    document.write("<li>");
    document.write("浏览器中是否启用 cookie 的布尔值："+navigator.cookieEnabled);
    document.write("</li>");

    document.write("<li>");
    document.write("浏览器的操作系统平台："+navigator.platform);
    document.write("</li>");

    document.write("<li>");
    document.write("客户机发送服务器的 user-agent 头部的值："+navigator.userAgent);
    document.write("</li>");

    document.write("</ul>");

</script>
</html>
