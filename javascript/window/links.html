<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>links</title>
</head>
<body>

<a href="navigator.html?a=1&b=2#bbb" target="_blank">Navigator</a> 导航器对象

</body>
<script>

    console.log(document.links[0].href);        //http://localhost:63342/www/test/javascript/window/navigator.html?a=1&b=2#bbb
    console.log(document.links[0].hash);        //#bbb
    console.log(document.links[0].hostname);    //localhost
    console.log(document.links[0].port);        //63342
    console.log(document.links[0].host);        //localhost:63342
    console.log(document.links[0].pathname);    ///www/test/javascript/window/navigator.html
    console.log(document.links[0].search);      //?a=1&b=2
    console.log(document.links[0].target);      //_blank

</script>
</html>
