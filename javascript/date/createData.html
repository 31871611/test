<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算时间</title>
</head>
<body>
    <p>计算出，现在日期加上几个月，生成这中间的日期</p>
</body>
<script>

// 类型 0:无, 1:自然月, 2:自然季, 3:自然半年, 4:自然年,5:固定X月

setDate(new Date().getTime(),new Date(2018,11).getTime(),5)
function setDate(now,end,type) {
    var save = [];

    // 开始时间
    var startDate = new Date(now);
    // 结束时间
    var countDate  = new Date(end);
    // 年
    var year = countDate.getFullYear();
    // 月
    var month = countDate.getMonth() + 1;

    // 小于等于本月不显示缴费选择
    //$("#payment-isShowSelect").hide();
    if(type == 5){
        var addDate;

         // 相差多少年
         var diffyear = countDate.getFullYear() - startDate.getFullYear() ;
         // 1年 * 12个月 + 相差的月份
         var diffmonth = diffyear * 12 + countDate.getMonth() - startDate.getMonth();
         console.log('相差：' + diffmonth + '月');

        for(var i = 0;i < (diffmonth / 5);i++){
            // 加出来的时间不能大于结束时间
            //if(countDate.getTime() < addDate.getTime()){
                console.log(i + 1 + '次')

                var timeStr = startDate.getFullYear() + '-' + (startDate.getMonth() + 1) + '-' + startDate.getDate();
                // 加上n个月.7个月
                addDate = addMoth(timeStr,7 * (i + 1));

                console.log(addDate.getFullYear() + '年' + (addDate.getMonth() + 1) + '月')
            //}
        }


        // 都是2018 会有2月、7月
        // 先组一个数组进行保存
        // 开始至结束差多少次7月

        return false

    }



    for(var i = startDate.getFullYear();i <= year;i++){
        var obj = {}
        // 等于最大日期年份
        if(i == year){
            var j;
            if(i == startDate.getFullYear()){
                // 当前年使用当月
                j = startDate.getMonth()
            }else{
                // 非当前年从1月开始
                j = 0;
            }
            // 不显示没有月份的年
            if(type == 2 && month < 3){
                break;
            }else if(type == 3 && month < 6){
                break;
            }else if(type == 4 && month < 11){
                break;
            }
            obj.id = i + 1;
            obj.value = i + '年';
            obj.childs = [];
            // 已到期月输出
            for(j;j < month;j++){
                ifType(obj);
            }
        }else{
            if(i == startDate.getFullYear()){
                // 当前年
                obj.id = i + 1;
                obj.value = i + '年';
                obj.childs = [];
                for(var j = startDate.getMonth();j < 12;j++){
                    ifType(obj);
                }
            }else{
                // 非当前年
                obj.id = i + 1;
                obj.value = i + '年';
                obj.childs = [];
                for(var j = 0;j < 12;j++){
                    ifType(obj);
                }
            }
        }

        save.push(obj);
    }

    function ifType(o){
        var obj = {}
        var n;
        if(type == 1 || type == 5){
            n = (j+1);
            obj.id = j + 1;
            obj.value = n + '月';
            o.childs.push(obj);
        }else if(type == 2){
            n = (j+1);
            if((n % 3) == 0){
                obj.id = j + 1;
                obj.value = n + '月';
                o.childs.push(obj);
            }
        }else if(type == 3){
            n = (j+1);
            if((n % 6) == 0 || (n % 12) == 0){
                obj.id = j + 1;
                obj.value = n + '月';
                o.childs.push(obj);
            }
        }else if(type == 4){
            n = (j+1);
            if((n % 12) == 0){
                obj.id = j + 1;
                obj.value = n + '月';
                o.childs.push(obj);
            }
        }
    }

    console.log(save)
    return save;
}


// 返回加月份后的时间，addMoth('2017-07-22',230)
function addMoth(d,m){
    var ds=d.split('-');
    d = new Date( ds[0],ds[1]-1+m,ds[2])
    return d;
}




</script>
</html>
