<h1>类=原型对象</h1>

<dl>
    <dt>类（原型对象）和对象（实例）的区别和联系</dt>
    <dd>1、类（原型对象）是抽象的、概念的，代表一类事物，比如人、猫......</dd>
    <dd>2、对象是具体的、实际的，代表一个具体事物</dd>
    <dd>3、类（原型对象）是对象实例的模板，对象实例是类的一个个体</dd>
</dl>

<dl>
    <dt>创建对象的方式有5种</dt>
    <dd>1、工厂方法——使用new object()创建对象并添加相关属性</dd>
    <dd>2、使用构造函数来定义类（原型对象）</dd>
    <dd>3、使用prototype</dd>
    <dd>4、构造函数及原型混合方式</dd>
    <dd>5、动态原型方式</dd>
</dl>
