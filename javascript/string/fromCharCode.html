<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fromCharCode</title>
</head>
<body>

</body>
<script>

/*

 fromCharCode()把一系列用逗号分隔的字符编码转换为一个字符串
 静态方法，无须创建一个String对象

*/

    console.log(String.fromCharCode(65));
    console.log(String.fromCharCode(65,66,67));



    //localeCompare()比较两个字符串，并返回相应的值
    var box='Lee';
    console.log(box.localeCompare('apple'));     //1,L在a之后
    console.log(box.localeCompare('Lee'));      //0,等于
    console.log(box.localeCompare('zoo'));      //-1,L在z之前


</script>
</html>
