<script>
/*

 substr()复制字符串一个子串
 参数1：字符串中子串的开始位置和子串的结束位置
 参数2：可选，子串中的字符数。必须是数值。如果省略了该参数，那么返回从 参数1 的开始位置到结尾的字串。
 如果不包含第二个参数，将取出从第一个参数位置开始到整个字符串结束的所有字符



 substring()




*/

    var str='JavaScript';
    console.log(str.substr(0));
