    //产生0~n之间的随机数：Math.floor(Math.random()*(n+1))
    console.log(Math.floor(Math.random()*(3+1)));       //0-3的随机数

    //产生n1~n2之间的随机数，其中n1小于n2：Math.floor(Math.random() * (n2 - n1)) + n1;
    console.log(Math.floor(Math.random() * (5 - 1)) + 1);   //1-5的随机数
