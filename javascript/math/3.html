<script>

    //产生拼写单词试题
    function fillString(inputString,n){
        //ret为返回字符串变量
        var ret = inputString;
        var count=0;
        while (count < n){
            //从输入的字串中得到一个随机字符，如果不是"_"，则用"_"替换
            var rnum=Math.floor(Math.random() * inputString.length);
            if(ret.substring(rnum,rnum+1 != '_')){
                ret = ret.substr(0,rnum) + '_' + ret.substr(rnum + 1);
                count++;
            }
        }
        return ret;
    }


    console.log(fillString('instruction',3));
    console.log(fillString('communication',5));
    console.log(fillString('study',5));


</script>
