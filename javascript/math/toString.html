<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将数值转换为进制</title>
</head>
<body>

</body>
<script>
/*

    在调用数值的toString()方法时
    可以传递一个参数：输出数值的基数
    默认以十进制返回数值的字符串
    也可以以二进制、八进制、十进制、十六进制

 */

    var num=10;
    console.log(num.toString());            //10
    console.log(num.toString(2));           //1010
    console.log(num.toString(8));           //12
    console.log(num.toString(10));           //10
    console.log(num.toString(16));           //a

</script>

</html>
