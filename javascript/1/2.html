/**
 * 制作简单的弹窗组件
 */

//window.js
//添加jquery模块依赖["jquery"]$
define(["jquery"],function($){
    function Window(){}
    Window.prototype={
        alert:function(){},
        confirm:function(){},
        prompt:function(){}
    };
    return{
        Window:Window
    }
});

//main.js
//添加jquery模块依赖
require.config({
    paths:{
        jquery:"jquery-1.11.0.min"
    }
});
//添加jquery模块依赖"jquery"、$
require(["jquery","window"],function($,w){
    new w.Window().alert();
});
