<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>

</body>
<script>

    var arr = [1,11,21,31,2,22,32,42,3,13,23,33,34]

    var log = arr.sort(function(a,b){return a - b})
    console.log(log)
    console.log('最小数：' + log[0])
    console.log('最大数：' + log[log.length - 1])

</script>
</html>
