<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤重复数据</title>
</head>
<body>

</body>
<script>

    var arr = [1,12,13,10,14,11,15,12,16,1,13,14];
    var save = [];

    arr.forEach((value,index)=>{
        let is = true;

        for(let i = 0;i < save.length;i++){
            if(value == save[i]){
                is = false
                break;
            }
        }

        if(is){
            save.push(value)
        }
    })

    console.log(save)
    //console.log(save.sort(function(a,b){return a - b}))

</script>
</html>
