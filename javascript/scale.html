<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比例</title>
    <style>
        .fixedBox{
            width:500px;
            height:10px;
            background: #c0c0c0;
        }
        .fixedBox div{
            transition: width .5s;
            height:10px;
            background: #0cbd0b;
            width:1%;
        }

        .pageBox{
            height:5px;
            position: absolute;
            left: 0;
            top:0;
            width:100%;
        }
        .pageBox div{
            transition: width .5s;
            height:5px;
            background: #0cbd0b;
            width:1%;
        }
    </style>
</head>
<body>

    <!-- 固定长度 -->
    <input type="text" placeholder="1-100" minlength="1" maxlength="3" min="1" max="100" />
    <div class="fixedBox">
        <div class="fixedSchedule"></div>
    </div>


    <!-- 分页版 -->
    <div class="pageBox">
        <div class="pageSchedule"></div>
    </div>
    <ul class="pageList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

<script>
    //分页式进度条
    //当前数  / 总 * 100
    var pageList=getClass(document.getElementsByTagName('ul'),'pageList');
    var pageLi=pageList.getElementsByTagName('li');
    for(var i=0;i<pageLi.length;i++){
        pageLi[i].onclick=function(){
            //原生怎么清除其它兄弟节点颜色

            //添加当前颜色
            this.style.color='#f00';
            var schedule=getClass(document.getElementsByTagName('div'),'pageSchedule');
            schedule.style.width=this.innerHTML / 5 * 100 + '%';
        };
    }

    



    //固定长度
    var fixedInput=document.getElementsByTagName('input')[0];
    var fixedBox=getClass(document.getElementsByTagName('div'),'fixedBox');
    var fixedNum=fixedBox.clientWidth / 100;
    fixedInput.onkeyup=function(){
        //500 / 100 ，一百等分，等于1份的长度
        //1份长度*当前数
        var schedule=getClass(document.getElementsByTagName('div'),'fixedSchedule');
        schedule.style.width=this.value * fixedNum + 'px';
    };




    //获取class元素
    function getClass(obj,name){
        //先查找就否是div.class格式
//        document.getElementsByTagName('*');
        //应该是数组
        var ele;
        for(var i=0;i<obj.length;i++){
            if(obj[i].className == name){
                ele=obj[i];
            }
        }
        return ele;
    }


</script>
