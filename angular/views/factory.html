<div>服务</div>
<div ng-controller="ServerController">
    <label for="username">Type in a GitHub username</label>
    <input type="text" ng-model="username"/>
    <ul>
        <li ng-repeat="event in events">
            {{event.actor.login}}
            {{event.repo.name}}
        </li>
    </ul>
</div>

    <button ng-click="user('小明')">点击</button>
</div>
