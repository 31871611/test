<!DOCTYPE html>
<html ng-app="TestFormModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>form指令</title>
    <script src="../js/angular-1.0.1.min.js"></script>
</head>
<body>
    <form name="myForm" ng-submit="save()" ng-controller="TestFormModule" action="">
        <input type="text" name="userName" ng-model="user.userName" required=""/>
        <input type="password" name="password" ng-model="user.password" required=""/>
        <input type="submit" ng-disabled="myForm.$invalid"/>
    </form>
</body>
<script>
    var TestFormModule=angular.module("TestFormModule",[]);

    TestFormModule.controller("TestFormModule",["$scope",function($scope){
        $scope.user={
            userName:"damoqiongqiu",
            password:""
        };
        $scope.save=function(){
            alert("保存数据！")
        }
    }]);

</script>
</html>
