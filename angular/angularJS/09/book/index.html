<!DOCTYPE html>
<html ng-app="bookStoreApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>bookStoreApp</title>
    <script src="../../js/angular-1.0.1.min.js"></script>
</head>
<body>
    <div ng-view=""></div>
</body>
<script>

    //app.js
    var bookStoreApp=angular.module("bookStoreApp",[
        "bookController","bookStoreFilters","bookStoreServices","bookStoreDirectives"
    ]);
    bookStoreApp.config(function($routeProvider){
        $routeProvider.when("/hello",{
            controller:"helloController",
            templateUrl:"hello.html"
        }).when("/list",{
            controller:"listController",
            templateUrl:"list.html"
        }).when("/list/:id",{
//            controller:"listController",
            templateUrl:"list2.html"
        }).otherwise({redirectTo:"/hello"});
    });

    //controller.js
    var bookController=angular.module("bookController",[]);
    bookController.controller("helloController",["$scope",function($scope){
        $scope.greeting="angular";
    }]);
    bookController.controller("listController",["$scope",function($scope){
        $scope.books=[
            {id:1,title:"《Ext江湖》",author:"大漠穷秋"},
            {id:2,title:"《ActionScript游戏设计基础（第二版）》",author:"大漠穷秋"},
            {id:3,title:"《用AngularJS开发下一代WEB应用》",author:"大漠穷秋"}
        ];
    }]);

    //filters.js(过滤器)
    var bookStoreFilters = angular.module('bookStoreFilters', []);
    bookStoreFilters.filter('bookStoreFilter_1', ['$scope',
        function($scope) {}
    ]);
    bookStoreFilters.filter('bookStoreFilter_2', ['$scope',
        function($scope) {}
    ]);

    //services.js(服务)
    var bookStoreServices = angular.module('bookStoreServices', []);
    bookStoreServices.service('bookStoreService_1', ['$scope',
        function($scope) {}
    ]);
    bookStoreServices.service('bookStoreService_2', ['$scope',
        function($scope) {}
    ]);

    //directives.js(指令)
    var bookStoreDirectives = angular.module('bookStoreDirectives', []);
    bookStoreDirectives.directive('bookStoreDirective_1', ['$scope',
        function($scope) {}
    ]);
    bookStoreDirectives.directive('bookStoreDirective_2', ['$scope',
        function($scope) {}
    ]);

</script>
</html>
