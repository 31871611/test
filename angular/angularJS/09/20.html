<!DOCTYPE html>
<html ng-app="MyModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>filter自定义</title>
    <script src="../js/angular-1.0.1.min.js"></script>
</head>
<body>
    {{'大漠穷秋'|filter1 }}
</body>
<script>

    var myModule=angular.module("MyModule",[]);
    myModule.filter('filter1',function(){
        return function(item){
            return item + 'o(∩_∩)o';
        }
    });

</script>
</html>
