<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.0.1.min.js"></script>
    <script type="text/ng-template" id="helloTemplate.tpl"><div>Hi there</div></script>
</head>
<body>
<hello></hello>
</body>
<script>

    var appModule=angular.module("app",[]);
    appModule.directive("hello",function(){
        return{
            restrict:"E",
            templateUrl:"helloTemplate.tpl",
            replace:true
        }
    });

</script>
</html>
