<!DOCTYPE html>
<html ng-app="expandermodule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .expander{border:1px solid #000000;width: 250px;}
        .expander > .title{background:#000000;color:#ffffff;padding:.1em .3em;cursor : pointer;}
        .expander > .body{padding:.1em .3em}
        .closed{display: none;}
    </style>
    <script src="../js/angular-1.0.1.min.js"></script>
</head>
<body>
<div ng-controller="SomeController">
    <expander class="expander" expander-title="title">
        {{text}}
    </expander>
</div>
</body>
<script>
    function SomeController($scope){
        $scope.title="Click me to expand";
        $scope.text="Hi there folks, | am the content that was hidden but is now shown.";
    }

    angular.module("expandermodule",[]).directive("expander",function(){
        return{
            restrict:"EA",
            replace:true,
            transclude:true,
            scope:{title:"=expanderTitle"},
            template:'<div><div class="title">{{title}}</div><div class="body closed" ng-transclude></div></div>',
            link:function(scope,element,attrs){
                var titleElement=angular.element(element.children().eq(0));
                var bodyElement=angular.element(element.children().eq(1));
                titleElement.bind("click",toggle);
                function toggle(){
                    bodyElement.toggleClass("closed");
                }
            }
        }
    });

</script>
</html>
