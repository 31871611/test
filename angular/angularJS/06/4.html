<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.0.1.min.js"></script>
</head>
<body>
<div hello>Bob</div>
</body>
<script>

    var appModule=angular.module("app",[]);
    appModule.directive("hello",function(){
        return{
            template:"<div>Hi there <span ng-transclude=''></span></div>",
            transclude:true
        }
    });

</script>
</html>
