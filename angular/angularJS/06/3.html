<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular-1.0.1.min.js"></script>
</head>
<body>
<hello></hello>
</body>
<script>

    var appModule=angular.module("app",[]);
    appModule.run(function($templateCache){
        $templateCache.put("helloTemplate.tpl","<div>Hi there3</div>");
    });
    appModule.directive("hello",function(){
        return{
            restrict:"E",
            templateUrl:"helloTemplate.tpl",
            replace:true
        }
    });

</script>
</html>
