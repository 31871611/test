        reslog(date("Y/m/d h:i:s")." 点击了头部");
    }

    if($_GET['id']==2){
        reslog(date("Y/m/d h:i:s")." 点击了中部");
    }

    function reslog($data){
        $log_file = 'res.log';
        $content = var_export($data,TRUE);
        $content .= "\r\n\n";
        file_put_contents($log_file,$content, FILE_APPEND);
    }
