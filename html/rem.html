<div>
    基于视觉稿横屏尺寸/100得出的基准font-size
    @baseFontSize:75;   // 750/100
</div>

<div>
    div>img
    div如果是固定大小，img使用width:100%;height:100%;自适应容器大小

    div与img只设width:100%;自适应图片大小，高度不同、图片不变形

    img以设计稿定高，需配合淘宝rem插件

    border-width:小于2px使用2px，安卓不支持小于2px以下rem
    font-size:使用dpr字体转换
</div>
