<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <title>css3实现网页平滑过渡效果</title>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="container">
    <div class="st-container">
        <!--nav begin-->
        <input type="radio" name="radio-set" checked="checked" id="st-control-1" /><a href="#st-panel-1">Serendipity</a>
        <input type="radio" name="radio-set" id="st-control-2" /><a href="#st-panel-2">Happiness</a>
        <input type="radio" name="radio-set" id="st-control-3" /><a href="#st-panel-3">Tranquillity</a>
        <input type="radio" name="radio-set" id="st-control-4" /><a href="#st-panel-4">Positivity</a>
        <input type="radio" name="radio-set" id="st-control-5" /><a href="#st-panel-5">Passion</a>
        <!--nav end-->
        <div class="st-scroll">
            <section class="st-panel" id="st-panel-1">
                <div class="st-desc" data-icon="H"></div>
                <h2>Serendipity</h2>
                <p>Serendipity</p>
            </section>
            <section class="st-panel st-color" id="st-panel-2">
                <div class="st-desc" data-icon="2"></div>
                <h2>Happiness</h2>
                <p>Happiness</p>
            </section>
            <section class="st-panel" id="st-panel-3">
                <div class="st-desc" data-icon="H"></div>
                <h2>Tranquillity</h2>
                <p>Tranquillity</p>
            </section>
            <section class="st-panel st-color" id="st-panel-4">
                <div class="st-desc" data-icon="H"></div>
                <h2>Positivity</h2>
                <p>Positivity</p>
            </section>
            <section class="st-panel" id="st-panel-5">
                <div class="st-desc" data-icon="H"></div>
                <h2>Passion</h2>
                <p>Passion</p>
            </section>
        </div>
    </div>
</div>

</body>
</html>
