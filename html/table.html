<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#browser {
	width:700px;
	margin:0 auto;
	border-collapse:collapse;
	font-family:Arial;
	text-align:center;
}
#browser th, td {
	border:1px #aaa solid;
}
#browser thead th {
	border-bottom:2px #3d580b solid;
	background-color:#8fc629;
	color:#fff;
	padding:10px 0px;
}
#browser th {
	background-color:#f2f4b9;
}
#browser th.title {
	background-color:#e3e685;
}
#browser tfoot td {
	border-width:0px;
	text-align:right;
	font-size:12px;
	color:#777;
}
#browser caption {
	font-weight:bold;
	padding:6px 0px;
	color:#3d580b;
	font-size:25px;
}
/*#browser th.title{background-color:#ffd56c;}
#browser th{background-color:#ffe8ae;}*/
#browser .bl{border-left:none;}
#browser .br{border-right:none;}
</style>
</head>
<body>
<table id="browser">
  <caption>
  浏览器兼容一览表
  </caption>
  <thead>
    <tr>
      <th>css特征</th>
      <th>msie 6.0</th>
      <th>firefox 1.0</th>
      <th>firefox 1.5</th>
      <th>opera 8.5</th>
    </tr>
  </thead>
  <tbody id="html">
    <tr>
      <th colspan="5" class="title">html 4.01</th>
    </tr>
    <tr>
      <th class="bl">a</th>
      <td>81%</td>
      <td>85%</td>
      <td>85%</td>
      <td class="br">94%</td>
    </tr>
    <tr>
      <th>abbr</th>
      <td>n</td>
      <td>97%</td>
      <td>85%</td>
      <td>94%</td>
    </tr>
    <tr>
      <th>acronym</th>
      <td>94%</td>
      <td>97%</td>
      <td>97%</td>
      <td>75%</td>
    </tr>
  </tbody>
  <tbody id="xhtml">
    <tr>
      <th colspan="5" class="title">xhtml 1.0 changes</th>
    </tr>
    <tr>
      <th>html in xml</th>
      <td>n</td>
      <td>y</td>
      <td>y</td>
      <td>y</td>
    </tr>
    <tr>
      <th>well-formed</th>
      <td>y</td>
      <td>y</td>
      <td>y</td>
      <td>y</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">资料来源:http://www.baidu.com</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
