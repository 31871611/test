<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS实现瀑布流布局</title>
    <style>
    *{margin: 0;padding: 0;}
    img{vertical-align: middle;max-width: 100%}
    .masonry {
        column-count: 5;        /* 设置列数 */
        column-gap: 0;          /* 设置列间距 */
    }
    .item {
        break-inside: avoid;        /* 控制文本块分解成单独的列，以免项目列表的内容跨列，破坏整体的布局 */
        box-sizing: border-box;
        padding: 10px;
    }
    
    /* 在不同的条件下使用column-count设置不同的列 */
    .masonry {
        column-count: 1;
    }
    @media (min-width: 400px) {
        .masonry {
            column-count: 2;
        }
    }
    @media (min-width: 1200px) {
        .masonry {
            column-count: 3;
        }
    }

    </style>
</head>
<body>

<div class="masonry">
    <div class="item">
