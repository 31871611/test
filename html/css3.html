/*

  动画animate；
  语法：animation: name duration timing-function delay iteration-count direction;
  animation-name:name;     用于定义css动画的名称，如果动画的名称是none，那么就不会有动画。这可以用于覆盖任何动画
  animation-duration:20s;  用于定义动画完成一个周期所需要的时间。默认值是 0，意味着没有动画效果。
  animation-timing-function:linear;     用于定义css动画的播放方式，规定动画的速度曲线
                            ease：默认值，动画以低速开始，然后加快，在结束前变慢
                            linear：动画从头到底的速度是相同的
                            ease-in：动画以低速开始
                            ease-out：动画以低速结束
                            ease-in-out：动画以低速开始和结束
                            cubic-bezier(n,n,n,n)：在cubic-bezier函数中自己的值。可能的值是从0到1的值
  animation-delay:0;      规定在动画开始之前的延迟。默认值是 0。
  animation-iteration-count:infinite;   规定动画应该播放的次数。值：n|infinite;
  animation-direction:;定义动画播放的方向，取值包括两个值。
               默认：normal，动画每次循环都向前播放
               alternate，表示第偶次向前播放，奇次向反方向播放
  animation-play-state:running | paused;用于控制动画的播放和暂停。

*/
