<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>css实现弹窗居中不支持ie7以下</title>
<style type="text/css">
.box{
     position:fixed;
     top:0;
     right:0;
     bottom:0;
     left:0;
     text-align:center;
    /*background:rgba(0,0,0,.5);*/
}
.box:before{
    content:"";
    width:0;
    height:100%;
    display:inline-block;
    vertical-align:middle;
}
.content{
    display:inline-block;
    vertical-align:middle;
    text-align:left;
    background:#ff0000;
    width:100px;
    height:100px;
}
</style>
</head>
<body>
<div class="box">
    <div class="content">内容</div>
</div>
</body>
</html>
