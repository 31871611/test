<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@1.4.6/lib/theme-default/index.css">
</head>
<body>

<div id="app">
    <el-button @click="visible = true">按钮</el-button>
    <el-dialog v-model="visible" title="Hello world">
        <p>欢迎使用 Element</p>
    </el-dialog>
    <el-row>
        <el-col :span="24"><div class="grid-content bg-purple-dark">1</div></el-col>
    </el-row>
    <el-row :gutter="20">
        <el-col :span="6"><div class="grid-content bg-purple">2</div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple">2</div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple">2</div></el-col>
        <el-col :span="6"><div class="grid-content bg-purple">2</div></el-col>
    </el-row>
    <el-row :gutter="20">
        <el-col :span="6"><div class="grid-content bg-purple">3</div></el-col>
        <el-col :span="6" :offset="6"><div class="grid-content bg-purple">3</div></el-col>
    </el-row>
    <el-row :gutter="10">
        <el-col :xs="8" :sm="6" :md="4" :lg="3"><div class="grid-content bg-purple">4</div></el-col>
        <el-col :xs="4" :sm="6" :md="8" :lg="9"><div class="grid-content bg-purple-light">4</div></el-col>
        <el-col :xs="4" :sm="6" :md="8" :lg="9"><div class="grid-content bg-purple"></div>4</el-col>
        <el-col :xs="8" :sm="6" :md="4" :lg="3"><div class="grid-content bg-purple-light">4</div></el-col>
    </el-row>
</div>

</body>

<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui@1.4.6/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false
            }
        }
    })
</script>

</html>
