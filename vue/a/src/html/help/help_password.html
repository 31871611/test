<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录密码的修改</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="../js/w.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>


<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>登录密码的修改</h2>
        </div>
    </header>

    <article class="main">
        <div class="help">
            <h1>登录密码的修改</h1>
            <p>1、修改登录密码</p>
            <p>1) 在页面下方点击“我的帮助”选择“我的集珍”进入用户中心页面</p>
            <p class="cen"><img src="../images/new6.png" alt=""/></p>
            <p>2）点击“我的账户”，进入“我的账户”页面</p>
            <p class="cen"><img src="../images/new7.png" alt=""/></p>
            <p>3）在“我的账户”页面点击“修改密码”进入“修改密码”页面进行密码修改</p>
            <p class="cen"><img src="../images/new8.png" alt=""/></p>
            <p>4）在修改密码页面，输入原密码和新密码即可完成登录密码的修改</p>
            <p class="cen"><img src="../images/new9.png" alt=""/></p>
            <p>2、登录密码的找回</p>
            <p>1) 登录账号时忘记密码，点击“忘记密码”</p>
            <p class="cen"><img src="../images/new10.png" alt=""/></p>
            <p>2) 点击“获取短信验证码”获取并输入验证码</p>
            <p class="cen"><img src="../images/new11.png" alt=""/></p>
            <p>3）重新设置密码点击“确认”即可完成登录密码的找回</p>
            <p class="cen"><img src="../images/new12.png" alt=""/></p>
        </div>
    </article>

</div>
</body>
</html>
