<script type="text/javascript">
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    var isWeixin = is_weixin();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
//    console.log(winHeight);
    function loadHtml(){
        var div = document.createElement('div');
        div.id = 'weixin-tip';
        div.innerHTML = '<p><img src="../images/live_weixin.png" alt="微信打开"/></p>';
        document.body.appendChild(div);
    }

    function loadStyleText(cssText) {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        style.type = 'text/css';
        try {
            style.appendChild(document.createTextNode(cssText));
        } catch (e) {
            style.styleSheet.cssText = cssText; //ie9以下
        }
        var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
        head.appendChild(style);
    }

    window.onload=function(){
        var o=document.getElementsByTagName("a");
        for(var i=0;i < o.length;i++){
            o[i].onclick=function(){
                if(isWeixin) {
                    loadHtml();
                    loadStyleText(cssText);
                }else{
                    if(this.className == "iphone"){
                        window.location="https://appsto.re/cn/qIha3.i";
                    }else if(this.className == "android"){
                        window.location="http://ipa.jizhenfang.com/jizhenfang.apk";
                    }
                }
                return false;
            }
        }
    }
</script>
