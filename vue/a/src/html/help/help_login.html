<!DOCTYPE html>
<html>
<head lang="en">

    <title>新用户注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>

<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>新用户注册</h2>
        </div>
    </header>

    <article class="main">
        <div class="help">
            <h1>新用户注册</h1>
            <p>1、在页面下方点击“我的帮助”选择“我的集珍”“我的关注”“历史订单”均可以触发注册</p>
            <p class="cen"><img src="../images/new1.png" alt=""/></p>
            <p>2、输入手机号码进行验证，系统会自动判断您的手机号是否注册，若您未注册则进入注册页面</p>
            <p class="cen"><img src="../images/new2.png" alt=""/></p>
            <p>3、填写正确的验证码、设置密码后注册成功</p>
            <p class="cen"><img src="../images/new3.png" alt=""/></p>
        </div>
    </article>

</div>
