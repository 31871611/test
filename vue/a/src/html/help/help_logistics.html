            <h1>藏品的送达与签收</h1>
            <p>顺丰速递：包裹到达客户所在地后，快递公司会在送货之前与客户联系，确认送货时间，包裹送达后，须本人签收，客户务必当场开箱验货，如出现意外，请让送货人员开具相关证明。</p>
            <p>邮政特快专递（EMS）：包裹到达客户所在地后，邮局会将包裹亲自送至客户邮寄地址，由于各地邮局服务不同，可能会出现单位或物业代签收的情况，客户领取时，请务必当场开箱验货,如出现意外请由单位或物业出面与邮局协商，开具破损证明。</p>
