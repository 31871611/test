<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>

<!--收货地址-->
<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>收货地址</h2>
            <a href="javascript:;" class="right iconSearch"></a>
        </div>
    </header>

    <article class="main">
        <!--地址为空时-->
        <div class="shoppingEmpty">
            <i class="iconAddressEmpty"></i>
            <b>请添加收获地址</b>
            <a href="" class="btn w">添加新地址</a>
        </div>


        <div class="user">
            <ul class="userAdressList mt20">
                <li class="justifyLayout">
                    <span>张三</span>
                    <span>电话：1330529794</span>
                </li>
                <li class="adressInfo">福建省福州市晋安区鹤林新城</li>
                <!--未选中时一个adressEdit类，选中时adressEdit加select,设为默认地址时adressEdit加select加defaultAdress三个类-->
                <li class="adressEdit select defaultAdress">
                    <i class="iconCircle"></i>
                    <i class="iconCircleSelect"></i>
                    <span></span>
                    <i class="iconUserAdressEdit"></i>
                    <b>编辑</b>
                    <i class="iconUserAdressDelete"></i>
                    <b>编辑</b>
                </li>
            </ul>
            <ul class="userAdressList mt20">
                <li class="justifyLayout">
                    <span>张三</span>
                    <span>电话：1330529794</span>
                </li>
                <li class="adressInfo">福建省福州市晋安区鹤林新城</li>
                <li class="adressEdit select">
                    <i class="iconCircle"></i>
                    <i class="iconCircleSelect"></i>
                    <span></span>
                    <i class="iconUserAdressEdit"></i>
                    <b>编辑</b>
                    <i class="iconUserAdressDelete"></i>
                    <b>编辑</b>
                </li>
            </ul>
            <ul class="userAdressList mt20">
                <li class="justifyLayout">
                    <span>张三</span>
                    <span>电话：1330529794</span>
                </li>
                <li class="adressInfo">福建省福州市晋安区鹤林新城</li>
                <li class="adressEdit">
                    <i class="iconCircle"></i>
                    <i class="iconCircleSelect"></i>
                    <span></span>
                    <i class="iconUserAdressEdit"></i>
                    <b>编辑</b>
                    <i class="iconUserAdressDelete"></i>
                    <b>编辑</b>
                </li>
            </ul>
            <a href="" class="btn select">添加新地址</a>
        </div>
    </article>
</div>

<!--弹窗-->
<div class="myalert">
    <div class="opacity"></div>
    <div class="content">
        <div class="myalert-box">
            <p class="cen">确认要删除地址吗？</p>
        </div>
        <div class="myalert-btn">
            <a href="javascript:;">取消</a>
            <a href="javascript:;">确定</a>
        </div>
    </div>
</div>

</body>
</html>
