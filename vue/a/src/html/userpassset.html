<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>

<!--密码设置-->
<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>密码设置</h2>
            <a href="javascript:;" class="right iconSearch"></a>
        </div>
    </header>

    <article class="main">
        <div class="user">
            <ul class="userList mt20">
                <li>
                    <input type="text" placeholder="输入旧登录密码">
                </li>
                <li>
                    <input type="text" placeholder="输入新登录密码">
                </li>
                <li>
                    <input type="text" placeholder="再次输入新登录密码">
                </li>
            </ul>
            <a href="#" class="btn">确认修改</a>
            <a href="#" class="btn select">确认修改</a>
        </div>
    </article>
</div>

</body>
</html>
