<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>支付成功</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>

<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>精品汇</h2>
            <a href="javascript:;" class="right iconSearch"></a>
        </div>
    </header>

    <article class="main">

        <div class="paysuccess">
            <div class="goods_empty">
                <i class="icon-success"></i><b class="red">恭喜您购买成功!</b>
            </div>

            <div class="order_details">
                <ul>
                    <li><span>交易时间：</span><b>2015-1-1</b></li>
                    <li><span>支付方式：</span><b>微信支付</b></li>
                    <li><span>订单号：</span><b>12345698</b></li>
                </ul>
            </div>

        </div>

    </article>

    <footer>
        <div class="btn paySuccessBtn">
            <a href="">继续购物</a>
            <a href="">查看订单</a>
        </div>
    </footer>
</div>
<!--领取优惠卷弹窗-->
<div class="getCoupons hide">
    <div class="box">
        <h2>恭喜您！</h2>
        <h2>获得 1 张优惠劵</h2>
        <div class="showInfo">
            <ul class="couponsList">
                <li>
                    <div class="money">
                        <strong><b>500</b></strong>
                        <span class="use">满100可用</span>
                        <div class="lineLeft">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <h2>集珍坊优惠劵</h2>
                    <p>非特价商品</p>
                    <p>2016.01.04 - 2016.01.15</p>
                </li>
            </ul>
            <div class="setBtn">
                <a href="">使用优惠券</a>
                <a href="">我的优惠券</a>
            </div>
        </div>
        <div class="exit">x</div>
    </div>
</div>


</body>

</html>
