<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>

<!--退货申请-->
<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>退货申请</h2>
            <a href="javascript:;" class="right iconSearch"></a>
        </div>
    </header>

    <article class="main">
        <div class="user">
            <div class="lBorTitle">请说明退货原因</div>
            <ul class="userList">
                <li class="select">
                    <b>藏品作者与描述不符</b>
                    <i class="iconCircle"></i>
                    <i class="iconCircleSelect"></i>
                </li>
                <li>
                    <b>藏品材质与描述不符</b>
                    <i class="iconCircleSelect"></i>
                    <i class="iconCircle"></i>
                </li>
            </ul>
            <div class="lBorTitle">上传退货凭证</div>
            <ul class="returnProofList">
                <li><img src="images/iconUserBg.jpg" alt=""></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </article>

    <footer>
        <div class="user">
            <div class="btn">
                <a href="" class="white">取消申请</a>
                <a href="" class="blue">提交申请</a>
            </div>
        </div>
    </footer>
</div>

<!--弹窗-->
<div class="myalert">
    <div class="opacity"></div>
    <div class="content">
        <div class="myalert-box">
            <p class="cen">您的退货申请已提交成功我们将在24小时内审核完成</p>
        </div>
        <div class="myalert-btn">
            <a href="javascript:;">确定</a>
        </div>
    </div>
</div>

</body>
</html>
