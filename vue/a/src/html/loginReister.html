<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>

<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>注册</h2>
        </div>
    </header>

    <article class="main bgWhite">

        <!--登录-->
        <div class="loginRegister">
            <div class="formGroup">
                <i class="user">请输入手机号</i>
                <input type="tel" placeholder="" />
                <i class="delete hide"></i>
            </div>
            <div class="formGroup ">
                <i class="passC">请输入密码</i>
                <input type="password" placeholder="" />
                <i class="delete hide"></i>
            </div>
            <div class="formGroupTip"><a href="#">忘记密码？马上找回</a></div>
            <div class="btn select">
                <a href="">登录</a>
            </div>
            <div class="formGroupTip"><a href="#">新用户注册</a></div>
        </div>

        <!--注册获取验证码-->
        <div class="loginRegister">
            <div class="formGroup">
                <i class="user">请输入手机号</i>
                <input type="tel" placeholder="" />
                <i class="delete"></i>
            </div>
            <div class="formGroup">
                <i class="openPassC">验证码</i>
                <input type="number" placeholder="" />
                <div class="code">获取短信验证码</div>
                <i class="delete"></i>
            </div>
            <div class="btn">
                <a href="">下一步</a>
            </div>
        </div>

        <!--注册设置密码-->
        <div class="loginRegister">
            <div class="formGroup">
                <i class="passC">请输入8-20位英文数字组合密码</i>
                <input type="password" placeholder="" />
                <i class="delete"></i>
            </div>
            <div class="formGroup">
                <i class="passC">请再次输入密码</i>
                <input type="password" placeholder="" />
                <i class="delete"></i>
            </div>
            <div class="btn">
                <a href="">注册</a>
            </div>
        </div>

        <!--找回密码-->
        <div class="loginRegister">
            <div class="formGroup">
                <i class="user">请输入手机号</i>
                <input type="tel" placeholder="" />
                <i class="delete"></i>
            </div>
            <div class="formGroup">
                <i class="openPassC">验证码</i>

                <input type="number" placeholder="" />
                <div class="code">获取短信验证码</div>
                <i class="delete"></i>
            </div>
            <div class="btn">
                <a href="">验证</a>
            </div>
        </div>

    </article>

    <footer>
        <nav class="appNav">
            <a href="" class="appNavHome select">首页</a>
            <a href="" class="appNavClassify">分类</a>
            <a href="" class="appNavShopping">购物车</a>
            <a href="" class="appNavReg">注册有礼</a>
            <!--<a href="" class="appNavOrder">我的订单</a>-->
            <a href="" class="appNavUser">个人</a>
        </nav>
    </footer>
</div>

</body>
</html>
