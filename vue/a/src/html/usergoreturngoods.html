<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>

<!--快递配送/马上退货-->
<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>马上退货</h2>
            <a href="javascript:;" class="right iconSearch"></a>
        </div>
    </header>

    <article class="main">
        <div class="user">
            <ul class="wayTab">
                <li class="active"><a href="">快递配送</a></li>
                <li><a href="">我自己送</a></li>
            </ul>
            <!--快递配送-->
            <div class="">
                <ul class="userList mt20">
                    <li class="select">
                        <b>顺丰快递</b>
                        <i class="iconCircle"></i>
                        <i class="iconCircleSelect"></i>
                    </li>
                    <li>
                        <b>圆通快递</b>
                        <i class="iconCircleSelect"></i>
                        <i class="iconCircle"></i>
                    </li>
                </ul>
                <ul class="userList mt20">
                    <li class="select noBorder">
                        <input type="text" placeholder="请输入快递单号">
                    </li>
                </ul>
                <a href="" class="btn select">确定</a>
            </div>
            <!--我自己送-->
            <div class="MyDelivery">
                <ul class="userList mt20">
                    <li class="noBorder">
                        公司地址：福建省福州市鼓楼区杨桥东路19号雅道巷水
                        流湾院落（福建省集珍艺术馆正对面）
                    </li>
                </ul>
                <ul class="userList mt20 ">
                    <li class="select noBorder deliveryTime">
                        送件时间
                        <input type="text">
                        至
                        <input type="text">
                    </li>
                </ul>
                <a href="" class="btn select">确定</a>
            </div>

        </div>
    </article>
</div>

</body>
</html>
