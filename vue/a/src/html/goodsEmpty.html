<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="js/w.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>品类</h2>
            <a href="javascript:;" class="right iconSearch"></a>
        </div>
    </header>

    <article class="main">

        <div class="goodsRtrieval">
            <!--<a href="" class="select">排序</a>-->
            <a href="">排序</a>
            <a href="">价格</a>
            <a href="">分类</a>
            <a href="">状态</a>
        </div>

        <div class="goodsFilterIf">
            <div class="sort_list">
                <ul class="hot">
                    <li><a href="javascript:;" class="select">默认</a></li>
                    <li><a href="javascript:;" class="select">价格<i class="up"></i></a></li>
                    <li><a href="javascript:;">价格<i class="down"></i></a></li>
                </ul>

                <ul class="hot">
                    <li><a href="" class="select">￥1000以下</a></li>
                    <li><a href="" class="">￥1001-3000</a></li>
                    <li><a href="" class="">￥3001-5000</a></li>
                    <li><a href="" class="">￥5001-8000</a></li>
                    <li><a href="" class="">￥8001-15000</a></li>
                    <li><a href="" class="">￥15000以上</a></li>
                </ul>

                <div class="filter">
                    <div class="box">
                        <h2>材质</h2>
                        <div class="category_list">
                            <a class="select" href="">全部</a>
                            <a href="">田黄石</a>
                            <a href="">荔枝洞石</a>
                            <a href="">芙蓉石</a>
                            <a href="">汶洋石</a>
                            <a href="">高山石</a>
                            <a href="">都成坑石</a>
                            <a href="">善伯洞石</a>
                            <a href="">旗降石</a>
                            <a href="">二号矿石</a>
                            <a href="">寿山掘性石</a>
                            <a href="">其他寿山石</a>
                        </div>
                        <h2>形式</h2>
                        <div class="category_list">
                            <a class="" href="">文玩</a>
                            <a class="" href="">摆件</a>
                            <a class="" href="">手件</a>
                            <a class="" href="">印章</a>
                            <a class="" href="">挂件</a>
                        </div>
                    </div>
                    <div class="btn">
                        <a href="javascript:;" class="clear">清除</a>
                        <a href="javascript:;" class="ok">确认</a>
                    </div>
                </div>

                <ul class="hot">
                    <li><a href="javascript:;">在售</a></li>
                    <li><a href="javascript:;">即将开售</a></li>
                    <li><a href="javascript:;">可预订</a></li>
                    <li><a href="javascript:;">已售</a></li>
                    <li><a href="javascript:;" class="select">全部状态</a></li>
                </ul>
            </div>
        </div>

        <div class="shoppingEmpty">
            <i class="iconSearchEmpty"></i>
            <b>没有符合条件的藏品</b>
        </div>

    </article>

    <footer>
        <nav class="appNav">
            <a href="" class="appNavHome select">首页</a>
            <a href="" class="appNavClassify">分类</a>
            <a href="" class="appNavShopping">购物车</a>
            <a href="" class="appNavReg">注册有礼</a>
            <!--<a href="" class="appNavOrder">我的订单</a>-->
            <a href="" class="appNavUser">个人</a>
        </nav>
    </footer>
</div>

</body>
</html>
