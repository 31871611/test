<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>ico</title>
<style type="text/css">
div{
    position:relative;
    margin:0 auto;
    width:40px;
    height:60px;
}
div:before{
    content:"";
    border-color:#f00 transparent;
    border-style:solid;
    border-width:0 20px 20px 20px;
}
div:after{
    content:"";
    background:#f00;
    width:20px;
    height:15px;
    margin-left:-10px;
    position:absolute;
    left:50%;
    top:37px;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
